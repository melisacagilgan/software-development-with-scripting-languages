<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="static/js/form_control.js"></script>
</head>

<body>

    <h1>Register</h1>

    <form action="/adduser" method="POST">
        <label for='username'>Username: </label>
        <input type="text" name="username" onkeyup="showHint(this.value)" id="username" />&nbsp;&nbsp;Existing Users :
        <span id="txtHint"></span><br>
        <label for='password'>Password: </label>
        <input type="password" name="password" id="password" /> <br />
        <label for='firstname'>First Name: </label>
        <input type="text" name="firstname" id="firstname" /> <br />
        <label for='lastname'>Last Name: </label>
        <input type="text" name="lastname" id="lastname" /> <br />
        <label for='email'>Email: </label>
        <input type="text" name="email" id="email" /> <br />
        <input type="button" value="Register" onclick="form_control()">
        <input type="submit" id="regbtn">
    </form>
    <br></br>
    <a href="{{ url_for('index') }}">Click here to return home page</a>
    <p><span id="error"></span></p>

    <p>{{ error }}</p>

</body>

</html>
